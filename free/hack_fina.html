<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack</title>
  <style>
    :root {
      --bg: #1a1a1a;       /* خلفية داكنة */
      --text-main: #00ff00; /* كلمة Hack */
      --text-info: #f0f0f0; /* النص أسفل Hack */
    }
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--bg);
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(50px, 12vw, 150px);
      color: var(--text-main);
      text-transform: uppercase;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
      animation: flicker 1.5s infinite;
      margin: 0;
    }
    .info {
      font-size: 18px;
      color: var(--text-info);
      text-align: center;
      margin-top: 20px;
      line-height: 1.5;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>Hack</h1>
  <div class="info">
    IP: 192.168.1.100<br>
    GAM : SSID NOT FOUND <br>
MAC: 00:1A:2B:3C:4D:5E<br>
    تم تجاوز جدار الحماية والتعرف على اللوجيك والهاتف بشكل كامل
  </div>
</body>
</html>
